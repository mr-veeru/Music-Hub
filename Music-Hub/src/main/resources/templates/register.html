<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music App Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #28396d, #8c5db6);
            margin: 0;
            padding: 0;
            color: #5a1f8e;
            font-weight: bold;
        }

        form {
            width: 60%;
            margin: 30px auto; /* Adjusted margin */
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #5a1f8e;
            margin-bottom: 15px; /* Reduced margin */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 8px; /* Reduced padding */
            margin: 6px 0; /* Reduced margin */
            box-sizing: border-box;
            border-radius: 10px; /* Reduced border radius */
            border: 2px solid #8c5db6; /* Reduced border thickness */
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #8c5db6;
            color: white;
            padding: 12px 16px; /* Reduced padding */
            margin: 6px 0; /* Reduced margin */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #6606bb;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        p {
            text-align: center;
            color: #5a1f8e;
            margin-top: 8px; /* Reduced margin */
        }

        a {
            display: block;
            text-align: center;
            color: #5a1f8e;
            text-decoration: none;
            margin-top: 8px; /* Reduced margin */
            font-size: 16px;
        }

        a:hover {
            color: #6606bb;
        }
		.login:hover{
			color: red;
		}
    </style>
</head>
<body>
    <form action="/register" method="post" onsubmit="return validateForm()">
        <h1>Registration</h1>
        User Name <input type="text" name="username" id="username"><br><span id="username-error" class="error"></span><br>
        Email ID <input type="email" name="email" id="email"><br><span id="email-error" class="error"></span><br>
        Password <input type="password" name="password" id="password"><br><span id="password-error" class="error"></span><br>

        Gender <br>
        <input type="radio" name="gender" value="male" id="gender-male"> Male
        <input type="radio" name="gender" value="female" id="gender-female"> Female
        <input type="radio" name="gender" value="others" id="gender-others"> Others<br><span id="gender-error" class="error"></span><br>

        Role <br>
        <input type="radio" name="role" value="admin" id="role-admin"> Admin
        <input type="radio" name="role" value="customer" id="role-customer"> Customer<br><span id="role-error" class="error"></span><br>

        Address <br>
        <textarea name="address" id="address"></textarea><br><span id="address-error" class="error"></span><br>

        <input type="submit" value="Register">
        <p>or</p>
        <a class="login" href="/map-login">Login</a>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value.trim();
            var genderMale = document.getElementById("gender-male").checked;
            var genderFemale = document.getElementById("gender-female").checked;
            var genderOthers = document.getElementById("gender-others").checked;
            var roleAdmin = document.getElementById("role-admin").checked;
            var roleCustomer = document.getElementById("role-customer").checked;
            var address = document.getElementById("address").value.trim();

            var isValid = true;

            // Reset error messages
            document.getElementById("username-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("password-error").textContent = "";
            document.getElementById("gender-error").textContent = "";
            document.getElementById("role-error").textContent = "";
            document.getElementById("address-error").textContent = "";

            // Validate username
            if (username === "") {
                document.getElementById("username-error").textContent = "Username is required";
                isValid = false;
            }

            // Validate email
            if (email === "") {
                document.getElementById("email-error").textContent = "Email is required";
                isValid = false;
            }

            // Validate password
            if (password === "") {
                document.getElementById("password-error").textContent = "Password is required";
                isValid = false;
            } else if (!/\d/.test(password)) { // Check if password contains at least one numeric value
                document.getElementById("password-error").textContent = "Password must contain at least one numeric value";
                isValid = false;
            }

            // Validate gender
            if (!genderMale && !genderFemale && !genderOthers) {
                document.getElementById("gender-error").textContent = "Gender is required";
                isValid = false;
            }

            // Validate role
            if (!roleAdmin && !roleCustomer) {
                document.getElementById("role-error").textContent = "Role is required";
                isValid = false;
            }

            // Validate address
            if (address === "") {
                document.getElementById("address-error").textContent = "Address is required";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
